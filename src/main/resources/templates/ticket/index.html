<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org/">
<head th:replace="fragments :: head"></head>

<body class="container">

<nav th:replace="fragments :: navigation"></nav>

<table class="table">
    <thead>
        <tr>
            <th scope="col">Ticket Number</th>
            <th scope="col">Ticket Title</th>
            <th scope="col">Date Opened</th>
            <th scope="col">Last Updated</th>
        </tr>
    </thead>
    <tr th:each="ticket : ${openTickets}">
        <td ><a th:text="${ticket.id}" th:href="@{'/ticket/'+${ticket.id}}"></a></td>
        <td th:text="${ticket.title}"></td>
        <td th:text="${#dates.format(ticket.dateOpened, 'M/dd/yyyy h:mm a')}"></td>
        <td th:text="${#dates.format(ticket.lastUpdated, 'M/dd/yyyy h:mm a')}"></td>
    </tr>
</table>

<h3>Assigned</h3>

<table class="table">
    <thead>
    <tr>
        <th scope="col">Ticket Number</th>
        <th scope="col">Ticket Title</th>
        <th scope="col">Date Opened</th>
        <th scope="col">Last Updated</th>
    </tr>
    </thead>
    <tr th:each="ticket : ${openTickets}" th:if="${ticket.assignedTo != null} and ${ticket.getAssignedTo().id == loggedInUser.getId()}">
        <td><a th:text="${ticket.id}" th:href="@{'/ticket/'+${ticket.id}}"></a></td>
        <td th:text="${ticket.title}"></td>
        <td th:text="${#dates.format(ticket.dateOpened, 'M/dd/yyyy h:mm a')}"></td>
        <td th:text="${#dates.format(ticket.lastUpdated, 'M/dd/yyyy h:mm a')}"></td>
    </tr>
</table>

</body>
</html>

<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org/">
<head th:replace="fragments :: head"></head>

<body class="container">

<nav th:replace="fragments :: navigation"></nav>

<table class="table">
    <tr th:colspan="2">
        <th>Ticket Number</th>
        <td th:text="${ticket.id}"></td>
        <th>Date Opened</th>
        <td th:text="${ticket.dateOpened}">DATE</td>
    </tr>
    <tr>
        <th>Title</th>
        <td th:text="${ticket.title}"></td>
        <th>Opened By</th>
        <td th:text="${ticket.createdBy.email}"></td>
    </tr>
    <tr>
        <th>Description</th>
        <td colspan="3" th:text="${ticket.description}"></td>
    </tr>
    <tr>
        <th></th>
        <td></td>
    </tr>
</table>

<h4>Updates</h4>

<table th:unless="${!statuses.isEmpty()}" class="table">
    <tr>
        <td>No Updates</td>
    </tr>
</table>

<div th:if="${!statuses.isEmpty()}">
    <table class="table">
        <tr>
            <th>Update</th>
            <th>Author</th>
            <th>Date</th>
        </tr>
        <tr th:each="status : ${statuses}">
            <td th:text="${status.getDescription()}"></td>
            <td th:text="${status.getAuthor()}"></td>
            <td th:text="${status.getUpdateDate()}"></td>
        </tr>
    </table>
</div>

<h4>Add an update</h4>

<form class="form-horizontal" method="POST" th:action="'/ticket/'+${ticket.id}+'/add'" th:object="${status}">
    <div class="form-group">
        <label class="col-md-4 control-label" for="title">Title</label>
        <div class="col-md-4">
            <input id="title" name="title" th:field="*{title}" type="text" placeholder="" class="form-control input-md">

        </div>
    </div>
    <div class="form-group">
        <label class="col-md-4 control-label" for="description">Description</label>
        <div class="col-md-4">
            <textarea class="form-control" th:field="*{description}" id="description" name="description"></textarea>
        </div>
    </div>
    <div class="form-group">
        <div class="col-md-4">
            <button type="submit" class="btn btn-success">New Update</button>
        </div>
    </div>

</form>

</body>
</html>
